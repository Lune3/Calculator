<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainBody">
        <div class="calculatorName">
            <p class="name">CASIO</p>
            <p class="model">HL-815L</p>
        </div>
        <div class="displayScreen">
            <div class="userInput"></div>
        </div>
        <div class="Inputbuttons">
            <div class="row first">
                <button class="modulo">%</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="divide">÷</button>
            </div>
            <div class="row second">
                <button class="sqrt">√</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="product">X</button>
            </div>
            <div class="row third">
                <button class="backSpace">C</button>
                <button class="three">3</button>
                <button class="two">2</button>
                <button class="one">1</button>
                <button class="subtract">-</button>
            </div>
            <div class="row fourth">
                <button class="clear">AC</button>
                <button class="zero">0</button>
                <button class="decimal">.</button>
                <button class="evaluate">=</button>
                <button class="add">+</button>
            </div>
                
            </div>
        </div>
        
    </div>
    
</body>
</html>
